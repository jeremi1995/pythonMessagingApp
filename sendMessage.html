<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/signUp.css">
    <link rel="stylesheet" href="style/general.css"></style>
    <title>Send Message</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="signUp.html">Sign-up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="sendMessage.html">Send Message <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="conversations.html">Conversations</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    <h2>Send Message</h2>
    <div id="messageSender">
        <form action="#">
            <div class="mb-3">
                <label for="username" class="form-label">Your Username</label>
                <input type="text" id="username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Your Password</label>
                <input type="password" id="password" class="form-control">
            </div>
            <div class="mb-3">
                <label for="receiver" class="form-label">Receiver:</label>
                <input type="text" id="receiver" class="form-control">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Message:</label>
                <textarea type="text" id="content" class="form-control"></textarea>
            </div>
            <input type="button" id="sendButton" value="Send">
        </form>
    </div>
    <div id="serverResponse">
    </div>
    <script src="scripts/sendMessage.js"></script>
</body>
</html>
